<div class="chat-container">
    <!-- Chat Header -->
    <div class="chat-header">
        <span>Global Chat - {{ username }}</span>
        <input *ngIf="!isUserNameSet"  [(ngModel)]="this.username" placeholder="Set Userrname" class="btn btn-light btn-sm"  (keydown.enter)="setUsername()">
    </div>

    <!-- Chat Body -->
    <div class="chat-body">
        <div *ngFor="let msg of messages"
            [ngClass]="{'chat-bubble sent': (getMySocketId() == msg.fromId), 'chat-bubble received': (getMySocketId() != msg.fromId)}">
            <strong *ngIf="getMySocketId() != msg.fromId">{{ msg.username?msg.username:'Lost_User' }}:</strong>
            {{ msg.message }}
            <small class="d-block text-muted mt-1" style="font-size: 0.7rem;">{{ msg.time | timeOnly }}</small>
        </div>
    </div>

    <!-- Chat Footer -->
    <div class="chat-footer">
        <input maxlength="82" type="text" [(ngModel)]="message" class="chat-input" placeholder="Type a message..."
            (keydown.enter)="sendMessage()" />
        <button class="send-button" (click)="sendMessage()">
            <i class="bi bi-send-fill"></i>
        </button>
    </div>
</div>
