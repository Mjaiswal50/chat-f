<div class="container mt-5">
    <div class="row">
        <!-- User List Section -->
        <div class="col-md-3">
            <h4 class="text-center mb-3">Users</h4>
            <hr class="mb-4">
            <div *ngFor="let conn of allIds()" class="mb-3">
                <!-- Hide button for self, display user list with style -->
                <button *ngIf="this.getMySocketId() !== conn" class="btn btn-outline-danger w-100 text-truncate"
                    title="{{allUsersMap[conn]}}">
                    {{ allUsersMap[conn] }}
                </button>
            </div>
        </div>

        <!-- Chat Box Section -->
        <div class="col-md-9">
            <!-- Username Section -->
            <div class="text-center mb-4">
                <h2 class="d-inline-block">{{ username }}</h2>
                <!-- Username input field if not set -->
                <div *ngIf="!isUserNameSet" class="mt-3">
                    <input type="text" [(ngModel)]="username" class="form-control d-inline-block w-50"
                        placeholder="Enter your name"  />
                        <br>
                    <button (click)="setUsername()" class="btn btn-info mt-2 ms-2">
                        Set Username
                    </button>
                </div>
            </div>

            <!-- Chat Box Section -->
            <div class="chat-box mb-4" style="max-height: 400px; overflow-y: scroll;">
                <ul class="list-group">
                    <li *ngFor="let msg of messages" class="list-group-item">
                        <strong>{{ this.getMySocketId() == msg.fromId ? 'Me' : msg.username }}:</strong>
                        <span>{{ msg.message }}</span>
                    </li>
                </ul>
            </div>

            <!-- Message Input Section -->
            <div class="input-group">
                <div class="form-group container">
                    <div class="col-12">
                        <input class="form-control" id="exampleFormControlTextarea1" type="text"  
                            [(ngModel)]="message" class="form-control" placeholder="Enter your message"
                            (keydown.enter)="sendMessage()" aria-label="Message Input" autofocus>
                            <button (click)="sendMessage()" class="btn btn-primary ms-2 mt-3 btn-block">
                                Send
                            </button>
                    </div>
                   
                </div>
            </div>
               
        </div>
    </div>
</div>
